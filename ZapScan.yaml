---
version: 0.2

phases:
  install:
    commands:
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2&
      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"
     
  build:
    commands:
      - docker pull owasp/zap2docker-weekly
      - docker run -v $(pwd):/zap/wrk/:rw -t owasp/zap2docker-weekly zap-baseline.py -t http://legacy-env.eba-bmy3hpuy.ap-southeast-1.elasticbeanstalk.com/ -r testreport.html
      - ls
artifacts: 
  files: 
  - testreport.html
